<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" type="image/x-icon" href="img/logo.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">        
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" href="css/index.css">
        

        <title>Pract 5</title>
    </head>
    <body>
        <div class="container" style="padding-top: 4px; "> <!-- Titulo practica -->
            <div class="row">
                <div class="col-12 mt-3 text-light text-center col-sm col-md col-lg" style="border-radius: 30px; background-color: rgba(255, 0, 0, 0.653); opacity: 80%;">
                    <h1 class="display-4">Práctica 5</h1>
                </div>
            </div>
        </div> 

        <div class="container" style="padding-top: 6px;">  <!-- Titulo actividad -->
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                    <h2 style="border-radius: 30px; background-color:  rgba(255, 0, 89, 0.29); opacity: 80%;">CALAVERITA LITERARIA</h2>
                </div>                
            </div>
        </div>
        <div class="container text-center" style="padding-top: 1.5rem;"> <!-- Ingreso de datos -->
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <form action="javascript:void(0)">

                        <p id="msjGusto" name="msjGusto" style="display: none;">Espero sea de tu agrado</p>

                        <p id="registroDatos" name="registroDatos" style="display: block;">

                            <label for="" id="nomM" name="nomM">Ingrese el nombre del maestro/a</label>
                            <input class="form-control" type="text" id="nomMaestro" placeholder="Nombre del maestro/a" required><br>
                
                            <label for=""  id="nomMat" name="nomMat">Ingrese el nombre de la materia</label>
                            <input class="form-control" type="text" id="nomMateria" placeholder="Materia que imparte" required><br>
                        </p>
                        
                        <p id="botonGen" name="botonGen" style="display: block;">
                            <label for="">Género:</label><br>
                            <label for="" style="padding-right: .6rem;">Femenino</label>
                            <input type="radio" name="genero" id="genero" value="generoFemenino">

                            <label for="" style="padding-left: 2rem; padding-right: .6rem;">Masculino</label>
                            <input type="radio" name="genero" id="genero" value="generoMasculino" checked >
                        </p>

                        <img src="img/fondo-dia-muertos-dibujado-mano_23-2149731815.png" width="100%" style="border-radius: 10px; padding-bottom: 10px; padding-top: 10px;">

                        <button type="submit" onclick="agregar()" id="botonAgregar" name="botonAgregar" style="display: block;">Generar calaverita</button>
                        <button type="submit" onclick="agregarNueva()" id="botonNueva" name="botonNueva" style="display: none;">Generar nueva calaverita</button>
                    </form>
                    
                    
                </div>
            
            
                <div class="col-sm-12 col-md-6 col-lg-6 " id="calaveritaM" style="display: none;"> <!-- Calaverita M -->
                    <form>
                        <div class="card-header" style="border-radius: 10px;">Dedicada al maestro: <p id="colocarNombreM" name="colocarNombreM"></p></div>
                        <div class="card-body"  style="border-radius: 10px;">
                            <p id="colocarCalaveritaM" name="colocarCalaveritaM"></p><br>
                            <img src="img/fondo-plano-dia-muertos-calavera-guitarra_52683-26375.png" width="100%" style="border-radius: 10px;">
                        </div>
                    </form>
                </div>

                <div class="col-sm-12 col-md-6 col-lg-6 " id="calaveritaF" style="display: none;"> <!-- Calaverita F -->
                    <form>
                        <div class="card-header" style="border-radius: 10px;">Dedicada a la maestra: <p id="colocarNombreF" name="colocarNombreF"></p></div>
                        <div class="card-body" style="border-radius: 10px;">
                            <p id="colocarCalaveritaF" name="colocarCalaveritaF"></p><br>
                            <img src="img/fondo-plano-dia-muertos-mujer-esqueleto_52683-26376.png" width="100%" style="border-radius: 10px;" >
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <!-- Hola del final -->
        <div>
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">

                <defs>
                    <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                </g>
            </svg>
        </div>
        <div class="content flex">
            <p>REALIZADO POR: Luis Gerardo Bruno López, TIDSM 4 "A".</p>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
